<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
      <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body class="theme-1">
       <main class="main">
          <section class="calculator-conteiner">
            <section class="calc-header">
              <section class="calc-title">calc</section>
              <section class="calc-theme">THEME</section>
              <section class="theme-switcher">
                  <div class="theme-number">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                  </div>
                  <div class="change-theme">
                    <div class="theme1" id="theme-1"></div>
                    <div id="theme-2"></div>
                    <div id="theme-3"></div>
                  </div>
              </section>
            </section>
            <section class="display">
              <div class="display-1">0</div>
              <div class="display-2">0</div>
              <div class="temp-result">0</div>
            </section>
            <section class="calc-interface">
              <div class="numbers">7</div>
              <div class="numbers">8</div>
              <div class="numbers">9</div>
              <div class="del">DEL</div>
              <div class="numbers">4</div>
              <div class="numbers">5</div>
              <div class="numbers">6</div>
              <div class="operation plus">+</i></div>
              <div class="numbers">1</div>
              <div class="numbers">2</div>
              <div class="numbers">3</div>
              <div class="operation minus">-</i></div>
              <div class="numbers dot">.</div>
              <div class="numbers">0</div>
              <div class="operation divide">/</div>
              <div class="operation times">X</i></div>
              <div class="reset">RESET</div>
              <div class="equal">=</i></div>




            </section>
          </section>
        </main>
        <script src="./script.js"></script>
</body>
</html>
